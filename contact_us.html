<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>MOVEMENT-Open Source</title>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<link rel="stylesheet" href="css/contact_us.css" type="text/css" />
	<script src="http://codeorigin.jquery.com/jquery-2.0.3.js"></script>
	<script src="js/contact_us.js"></script>
</head>

<body>
	<article class="contact_form">
		<header>
			<h2>Join us! Or you want to say something!</h2>
		</header>
			<form action="mailto:skylovely2005@gmail.com" method="post" enctype="text/plain">
				<fieldset>
					<label for="name" class="form_title">Name</label></br>
					<input name="name" type="text" class="contact_text" placeholder=" Name" style="width:200px;"/></br>
					<label for="email" class="form_title" >E-mail</label></br>
					<input name="email" type="email" class="contact_text" placeholder=" Email" style="width:200px;"></br>
					<label for="message" class="form_title">Message</label></br>
					<textarea name="message" class="contact_text" placeholder="Leave your message here!" style="width:330px;height:200px"></textarea></br>
					<input type="submit" onclick="return CheckFunc();" value="Mail Us!" />
				</fieldset>
				<span>
					<img src="http://farm4.staticflickr.com/3829/9578838905_bb1e79d89f_o.png" style="float:right;width:300px;margin-right:30px;margin-top:20px"/>
				<span>
			</form>
	</article>

    <script src="js/main.js"></script>
</body>
</html>
